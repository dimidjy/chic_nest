app_core.graphql:
  path: '/api/graphql'
  defaults:
    _controller: '\Drupal\app_core\Controller\GraphQLController::handleRequest'
    _title: 'GraphQL API'
  requirements:
    _access: 'TRUE'

app_core.react_app:
  path: '/app'
  defaults:
    _controller: '\Drupal\app_core\Controller\ReactAppController::content'
    _title: 'React App'
  requirements:
    _access: 'True'

app_core.page_uuids:
  path: '/api/page-uuids'
  defaults:
    _controller: '\Drupal\app_core\Controller\PageUuidController::getPageUuids'
    _title: 'Page UUIDs'
  requirements:
    _permission: 'access content'

app_core.front_pages:
  path: '/admin/config/app-core/front-pages'
  defaults:
    _form: '\Drupal\app_core\Form\FrontPagesConfigForm'
    _title: 'Front Pages Configuration'
  requirements:
    _permission: 'administer site configuration'
